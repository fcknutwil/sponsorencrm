<div class="table-responsive">
  <table class="table table-hover">
    <thead>
    <tr>
      <td>Name</td>
      <td></td>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let typ of typs">
          <td>{{ typ.getName() }}</td>
          <td>
              <button *ngIf="typ.isEditable()">Edit</button>
          </td>
        </tr>
    </tbody>
  </table>
</div>
